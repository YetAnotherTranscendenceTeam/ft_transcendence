networks:
  frontend:
    driver: bridge
  credentials:
    driver: bridge
  profiles:
    driver: bridge

secrets:
  ssl-crt: 
    file: ./secrets/localhost.crt
  ssl-key: 
    file: ./secrets/localhost.key
